<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lumberjack</title>

		<link rel="manifest" href="manifest.json">

		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

		<script type="module" src="js/main.js"></script>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div id="container">
			<h1 id="welcome-header">Welcome</h1>

			<div id="buttons">
				<button id="google-sso">Sign in with Google</button>
				<button id="sign-out" disabled>Sign out</button>
			</div>

			<p id="points">Your points will show up here</p>

			<!-- the voices -->
			<form id="log-location" onsubmit="return false;">
				Log location:
				<input type="text" id="location-input">
				<button type="submit" id="submit-location" disabled>Submit</button>
			</form>
		</div>
	</body>
</html>
